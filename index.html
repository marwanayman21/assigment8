<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c9edb35f30.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assig8</title>
  </head>
  <body>
    <div class="bg-dark">
      <nav class="navbar navbar-expand-xl navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">Recipe</a>
          <i
            class="fa-solid fa-bars fa-2x text-white translate make-pointer"
            id="control-menu"
          ></i>
        </div>
      </nav>
      <div
        class="menu shadow-lg bg-dark text-white-50 col-md-4 position-fixed"

      </div>
      <div class="home vh-100">

            <div class="row">
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="nothing" />

              <div class="col-sm-4 text-center">
                <button class="btn btn-success w-50" title="nothing">

                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="resipes container py-5">
        <div class="container">
          <div class="row g-4" id="resipes-container"></div>
        </div>
      </div>
      <div class="d-none" id="product-container">
        <div class="col-12 col-md-5" id="product-item"></div>
      </div>
    </div>

    <script src="/js/main.js"></script>
